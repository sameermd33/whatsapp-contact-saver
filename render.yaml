services:
  - type: web
    name: whatsapp-contact-saver
    env: node
    buildCommand: npm ci && npx puppeteer browsers install chrome
    startCommand: npm start
    plan: free
    disk:
      name: session-data
      mountPath: /opt/render/project/src/.wwebjs_auth
      sizeGB: 1
    envVars:
      - key: GMAIL_USER
        value: ""
      - key: GMAIL_APP_PASSWORD
        value: ""
      - key: RECIPIENT_EMAIL
        value: ""
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/.cache/puppeteer"
